<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign Up Form</title>
</head>
<body>
    <div class="title">
        <div class="titleback">
            <img src="odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="content">
        <div class="headertext">
            <p>This is not a real online service! You know you need something like this in your
                life to help you reach your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            </br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div>
            <form action="" method="get">
                <div class="formbody">
                    <p class="formtitle">Let's do this!</p>
                    <div class="formrow">
                        <div class="formcol">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="formcol">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="formcol">
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="formcol">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="formcol">
                            <label for="pwd">PASSWORD</label>
                            <input type="text" name="pwd" id="pwd">
                        </div>
                        <div class="formcol">
                            <label for="pwd2">CONFIRM PASSWORD</label>
                            <input type="text" name="pwd2" id="pwd2">
                        </div>
                    </div>
                </div>
                <div>
                    <button>Create Account</button>
                    <p class="login">Already have an account? Log In</p>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
